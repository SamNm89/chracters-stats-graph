<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Stats Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <button id="open-data-modal-btn" class="sync-btn-fixed cloud-btn" title="Storage & Sync">
            ‚òÅÔ∏è
        </button>

        <!-- Sidebar: Character List -->
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <div class="series-select-container">
                    <button id="series-btn" class="series-btn" title="Switch Series">
                        <span id="current-series-name">Loading...</span>
                        <span class="chevron">‚ñº</span>
                    </button>
                </div>
                <div class="actions">
                    <button id="add-char-btn" class="add-btn-premium" title="Add Character">+</button>
                    <button id="settings-btn" class="icon-btn" title="Series Settings">‚öôÔ∏è</button>
                </div>
            </div>
            <div id="character-list" class="character-list">
                <!-- Character items will be injected here -->
            </div>
        </aside>

        <!-- Main View: Graph & Details -->
        <main class="main-view">
            <div id="graph-container" class="graph-container glass-panel">
                <!-- SVG Graph will be rendered here -->
                <svg id="stat-graph" width="500" height="500"></svg>
                <div class="character-info-overlay">
                    <div id="active-image-container" class="char-portrait">
                        <!-- Image goes here -->
                    </div>
                    <h1 id="active-name">Select a Character</h1>
                </div>
            </div>

            <!-- Editor Panel (Initially Hidden) -->
            <div id="editor-panel" class="editor-panel glass-panel hidden">
                <div class="editor-header">
                    <h3>Edit Stats</h3>
                    <button id="close-editor" class="icon-btn close-btn" title="Close">√ó</button>
                </div>
                <div class="editor-form">
                    <label>
                        Name
                        <input type="text" id="edit-name" placeholder="Character Name">
                    </label>
                    <label>
                        Image URL (Portrait)
                        <input type="text" id="edit-image" placeholder="https://...">
                    </label>
                    <label>
                        Background Image URL
                        <input type="text" id="edit-bg" placeholder="https://...">
                    </label>
                    <div id="stat-sliders" class="stat-sliders">
                        <!-- Dynamic Sliders generated by JS -->
                    </div>
                    <button id="save-char-btn" class="primary-btn">Save Character</button>
                    <button id="delete-char-btn" class="danger-btn">Delete</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="series-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2>Select Series</h2>
            <div id="series-list" class="series-list">
                <!-- List of series buttons -->
            </div>
            <div class="series-actions">
                <input type="text" id="new-series-name" placeholder="New Series Name">
                <button id="create-series-btn" class="primary-btn">Create New</button>
            </div>
            <button id="close-series-modal" class="secondary-btn modal-footer-btn">Close</button>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2>Global Settings</h2>
            <div id="settings-preview-container">
                <!-- Mini Graph -->
                <svg id="settings-mini-graph" width="200" height="200"></svg>

                <!-- Mode Toggles -->
                <div class="preview-mode-toggles">
                    <button id="mode-add-btn" class="mode-btn active" title="Add Stat Mode">+</button>
                    <button id="mode-remove-btn" class="mode-btn" title="Remove Stat Mode">‚àí</button>
                </div>
            </div>

            <!-- Hidden inputs container for data collection if needed, or we select by class -->
            <div id="settings-stat-names"></div>

            <label>
                Tiers (comma separated, low to high)
                <input type="text" id="setting-tiers" value="F,B,A,S">
            </label>
            <div class="modal-actions">
                <button id="save-settings-btn" class="primary-btn">Apply</button>
                <button id="cancel-settings-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <div id="data-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2>Data Management</h2>
            <p class="modal-subtitle">Sync your data to the cloud or manage local backups.</p>

            <div class="data-options">
                <div class="data-option-card">
                    <h4>‚òÅÔ∏è Google Drive Sync</h4>
                    <p>Backup and sync your data across devices.</p>
                    <button id="sync-btn" class="primary-btn">Connect & Sync</button>
                </div>

                <div class="data-option-card">
                    <h4>üì• Local Backup</h4>
                    <p>Download your data as a JSON file or restore from one.</p>
                    <div class="modal-actions-grid">
                        <button id="export-json-btn" class="secondary-btn">Export JSON</button>
                        <button id="import-json-btn" class="secondary-btn">Import JSON</button>
                    </div>
                </div>
            </div>

            <input type="file" id="import-input" accept=".json" title="Import JSON File">

            <div class="modal-actions">
                <button id="close-data-modal" class="secondary-btn modal-footer-btn">Close</button>
            </div>
        </div>
    </div>

    <!-- Google API Scripts -->
    <script src="js/app.js"></script>
</body>

</html>
