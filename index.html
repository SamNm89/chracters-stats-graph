<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Stats Graph</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app-container">
        <!-- Sidebar: Character List -->
        <aside class="sidebar glass-panel">
            <div class="sidebar-header">
                <div class="series-select-container">
                    <button id="series-btn" class="series-btn" title="Switch Series">
                        <span id="current-series-name">Loading...</span>
                        <span class="chevron">▼</span>
                    </button>
                </div>
                <div class="actions">
                    <button id="add-char-btn" class="icon-btn" title="Add Character">+</button>
                    <button id="sync-btn" class="icon-btn" title="Sync with Drive">☁️</button>
                    <button id="settings-btn" class="icon-btn" title="Series Settings">⚙️</button>
                </div>
            </div>
            <div id="character-list" class="character-list">
                <!-- Character items will be injected here -->
            </div>
        </aside>

        <!-- Main View: Graph & Details -->
        <main class="main-view">
            <div id="graph-container" class="graph-container glass-panel">
                <!-- SVG Graph will be rendered here -->
                <svg id="stat-graph" width="500" height="500"></svg>
                <div class="character-info-overlay">
                    <h1 id="active-name">Select a Character</h1>
                    <div id="active-image-container" class="char-portrait">
                        <!-- Image goes here -->
                    </div>
                </div>
            </div>

            <!-- Editor Panel (Initially Hidden) -->
            <div id="editor-panel" class="editor-panel glass-panel hidden">
                <div class="editor-header">
                    <h3>Edit Stats</h3>
                    <button id="close-editor">Close</button>
                </div>
                <div class="editor-form">
                    <label>
                        Name
                        <input type="text" id="edit-name" placeholder="Character Name">
                    </label>
                    <label>
                        Image URL
                        <input type="text" id="edit-image" placeholder="https://...">
                    </label>
                    <div id="stat-sliders" class="stat-sliders">
                        <!-- Dynamic Sliders generated by JS -->
                    </div>
                    <button id="save-char-btn" class="primary-btn">Save Character</button>
                    <button id="delete-char-btn" class="danger-btn">Delete</button>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <div id="series-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2>Select Series</h2>
            <div id="series-list" class="series-list">
                <!-- List of series buttons -->
            </div>
            <div class="series-actions">
                <input type="text" id="new-series-name" placeholder="New Series Name">
                <button id="create-series-btn" class="primary-btn">Create New</button>
            </div>
            <button id="close-series-modal" class="secondary-btn" style="margin-top:10px; width:100%">Close</button>
        </div>
    </div>

    <div id="settings-modal" class="modal hidden">
        <div class="modal-content glass-panel">
            <h2>Global Settings</h2>
            <label>
                Stats Count (Vertices)
                <input type="number" id="setting-vertices" min="3" max="10" value="3">
            </label>

            <div id="settings-preview-container"
                style="display:flex; flex-direction:column; align-items:center; margin: 10px 0; gap:10px;">
                <!-- Mini Graph -->
                <svg id="settings-mini-graph" width="150" height="150"
                    style="background:rgba(0,0,0,0.2); border-radius:8px;"></svg>
                <!-- Dynamic Inputs -->
                <div id="settings-stat-names"
                    style="width:100%; display:grid; grid-template-columns: 1fr 1fr; gap:5px;"></div>
            </div>

            <label>
                Tiers (comma separated, low to high)
                <input type="text" id="setting-tiers" value="F,B,A,S">
            </label>
            <div class="modal-actions">
                <button id="save-settings-btn" class="primary-btn">Apply</button>
                <button id="cancel-settings-btn" class="secondary-btn">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Goole API Scripts (Loaded dynamically in JS, but placeholder here for clarity if needed) -->

    <script src="js/app.js"></script>
</body>

</html>
